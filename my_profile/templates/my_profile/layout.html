<style>
    .profile_head {
        text-align: center;
        margin-top: 50px;
        margin-bottom: 50px;
    }
    #profile_img {
        width: 200px;
        border-radius: 100%;

    }

    .profile_info {
        padding-left: 30%;
        padding-right: 30%;
    }

    .profile_info ul{
        padding-left: 0;
    }

    .profile_info li{
        list-style: none;
    }

    #profile_title {

    }
</style>

{% extends "layout.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12 profile_head">
                <img src="{{ user.socialaccount_set.all.first.get_avatar_url }}" id="profile_img" />
            </div>

            <div class="col-md-12">
                <div class="profile_info">
                    <h2 id="profile_title">{{ user }}'s profile</h2>

                    <ul>
                        <li>username : {{ user.username }}</li>
                        <li>email : {{ user.email }}</li>
                        <li>date_joined : {{ user.date_joined }}</li>
                        <li>phone_number : {{ user.phone_number }}</li>
                    </ul>
                </div>
            </div>

            <div class="col-md-12">


            </div>
        </div>
    </div>

    <div class="text-center" style="line-height: 500px;">
        <a href="{% url "profile:post_new" %}">
            <button class="btn btn-primary">New Post</button>
        </a>
    </div>
{% endblock %}
